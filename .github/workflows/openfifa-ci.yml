name: OpenFifa CI

on:
  push:
    branches: [main, "ralph/*"]
  pull_request:
    branches: [main]
  schedule:
    # Nightly at 2am UTC for performance/visual regression tests
    - cron: "0 2 * * *"

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
  PROJECT_PATH: ./OpenFifa

jobs:
  # ─── FAST: EditMode Tests (< 2 minutes) ────────────────────────
  editmode-tests:
    name: EditMode Tests
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: game-ci/unity-test-runner@v4
        id: editmode
        with:
          projectPath: ${{ env.PROJECT_PATH }}
          testMode: editmode
          artifactsPath: editmode-results
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: EditMode Tests

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: editmode-results
          path: editmode-results

  # ─── MEDIUM: PlayMode Tests (5-15 minutes) ─────────────────────
  playmode-tests:
    name: PlayMode Tests
    runs-on: ubuntu-latest
    needs: editmode-tests
    if: github.event_name != 'schedule'
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: game-ci/unity-test-runner@v4
        id: playmode
        with:
          projectPath: ${{ env.PROJECT_PATH }}
          testMode: playmode
          artifactsPath: playmode-results
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: PlayMode Tests
          customParameters: >-
            -testCategory "Physics,Gameplay,AI,StateMachine,E2E,Animation,Audio"

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playmode-results
          path: playmode-results

  # ─── SLOW: iOS Build Verification (15-30 minutes) ──────────────
  ios-build:
    name: iOS Build
    runs-on: macos-latest
    needs: playmode-tests
    if: github.event_name != 'schedule'
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: game-ci/unity-builder@v4
        with:
          projectPath: ${{ env.PROJECT_PATH }}
          targetPlatform: iOS
          buildMethod: BuildScript.BuildIOS

      - name: Verify iOS build
        run: |
          chmod +x ./scripts/verify-ios-build.sh
          ./scripts/verify-ios-build.sh ./build/iOS

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-build
          path: build/iOS

  # ─── NIGHTLY: Performance + Visual Regression ──────────────────
  performance-tests:
    name: Performance & Visual Regression
    runs-on: macos-latest
    if: github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: game-ci/unity-test-runner@v4
        with:
          projectPath: ${{ env.PROJECT_PATH }}
          testMode: playmode
          artifactsPath: perf-results
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: Performance Tests
          customParameters: >-
            -testCategory "Performance,VisualRegression"

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: perf-results
          path: perf-results

  # ─── NIGHTLY: Asset Integrity ──────────────────────────────────
  asset-integrity:
    name: Asset Integrity
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: game-ci/unity-test-runner@v4
        with:
          projectPath: ${{ env.PROJECT_PATH }}
          testMode: editmode
          artifactsPath: asset-results
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: Asset Integrity
          customParameters: >-
            -testCategory "AssetIntegrity"

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: asset-results
          path: asset-results
